<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* CSS di dalam tag style */
        .anime-detail {
            text-align: center;
            margin: 40px auto;
            max-width: 800px;
        }

        .anime-detail h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #8888D0;
        }

        .anime-detail-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(161, 161, 255, 0.7);
            margin-bottom: 20px;
        }

        .anime-detail p {
            font-size: 18px;
            line-height: 1.6;
            color: #ccc;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">ngeview</a>
        <form class="search-bar">
            <a href="#">
                <img src="../assets/web/search.png" alt="search">
            </a>
            <input type="text" placeholder="Search">    
        </form>
        <nav>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="anime-detail">
            <h1 id="anime-title">Loading...</h1>
            <img id="anime-image" src="" alt="Anime Image" class="anime-detail-image">
            <p id="anime-description">Loading description...</p>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="footer-center">
                <div class="vertical-line"></div>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Get the App</a></li>
                    <li><a href="#">Payment Policy</a></li>
                    <li><p>&copy; 2024 ngeview</p></li>
                </ul>
            </div>  
            <div class="footer-logo">
                <a href="#" class="logo">ngeview</a>                  
            </div>
        </div>
    </footer>

    <script>
        // JavaScript di dalam tag script
        document.addEventListener('DOMContentLoaded', function () {
            const slug = window.location.pathname.split('/').pop();
            console.log(slug); // Ensure this prints the correct slug, e.g., "suzume"

            fetch(`http://localhost:6969/api/anime/${slug}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.data) {
                        // Ubah konten halaman dengan data dari API
                        document.getElementById('anime-title').textContent = data.data.anime_name;
                        document.getElementById('anime-image').src = `http://localhost:6969/assets/images/${data.data.image_url}`;
                        document.getElementById('anime-description').textContent = data.data.description || 'No description available.';
                    } else {
                        // Jika data tidak ditemukan
                        document.body.innerHTML = '<h1>Anime Not Found</h1>';
                    }
                })
                .catch(error => {
                    // Menangani error
                    console.error('Error fetching anime details:', error);
                    document.body.innerHTML = '<h1>Something went wrong!</h1>';
                });
        });
    </script>
</body>
</html>
